<div class="container mt-3" th:fragment="form(title,url)">
    <h1 th:text="${title}"></h1>
    <form th:object="${courseClassCreationDto}" th:action="@{${url}}"  method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Turma</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div th:each="subject, itemStat : ${registeredSubjects}"  >
            <input type="checkbox" th:value="${registeredSubjects[__${itemStat.index}__].name}"  th:field="*{subjectsName[__${itemStat.index}__]}"> <label th:text="${registeredSubjects[__${itemStat.index}__].name}"></label>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
